<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div id="app">
			<div class="slider--container">
				<div class="slider__wrapper">
					<div class="slider__btn--container">
						<button class="btn prev">Prev</button>
					</div>

					<div class="slider">
						<div class="slides__wrapper">
							<div class="slide">
								<div class="slide__img">
									<img src="images/image-1.jpg" />
								</div>
							</div>
							<div class="slide">
								<div class="slide__img">
									<img src="images/image-2.jpg" />
								</div>
							</div>
							<div class="slide">
								<div class="slide__img">
									<img src="images/image-3.jpg" />
								</div>
							</div>
							<div class="slide">
								<div class="slide__img">
									<img src="images/image-4.jpg" />
								</div>
							</div>
							<div class="slide">
								<div class="slide__img">
									<img src="images/image-5.jpg" />
								</div>
							</div>
						</div>
						<div class="transition-slide"></div>
					</div>

					<div class="slider__btn--container">
						<button class="btn next">Next</button>
					</div>
				</div>

				<div class="marquee__wrapper">
					<div class="marquees">
						<div class="marquee">
							<div
								class="item"
								data-word="FLOWER"
								data-number="01"
							></div>
							<div
								class="item"
								data-word="FLOWER"
								data-number="01"
							></div>
							<div
								class="item"
								data-word="FLOWER"
								data-number="01"
							></div>
						</div>

						<div class="marquee">
							<div
								class="item"
								data-word="OCEAN"
								data-number="02"
							></div>
							<div
								class="item"
								data-word="OCEAN"
								data-number="02"
							></div>
							<div
								class="item"
								data-word="OCEAN"
								data-number="02"
							></div>
						</div>

						<div class="marquee">
							<div
								class="item"
								data-word="VALLEY"
								data-number="03"
							></div>
							<div
								class="item"
								data-word="VALLEY"
								data-number="03"
							></div>
							<div
								class="item"
								data-word="VALLEY"
								data-number="03"
							></div>
						</div>

						<div class="marquee">
							<div
								class="item"
								data-word="FOREST"
								data-number="04"
							></div>
							<div
								class="item"
								data-word="FOREST"
								data-number="04"
							></div>
							<div
								class="item"
								data-word="FOREST"
								data-number="04"
							></div>
						</div>

						<div class="marquee">
							<div
								class="item"
								data-word="DESERT"
								data-number="05"
							></div>
							<div
								class="item"
								data-word="DESERT"
								data-number="05"
							></div>
							<div
								class="item"
								data-word="DESERT"
								data-number="05"
							></div>
						</div>
					</div>
				</div>

				<div class="slider__progress--container">
					<span class="slide-num current-slide">01</span>
					<div class="progress">
						<span></span>
					</div>
					<span class="slide-num">05</span>
				</div>
			</div>
		</div>

		<div class="custom-cursor">
			<div class="cursor cursor--large"></div>
			<div class="cursor cursor--small"></div>
		</div>

		<div class="loading__wrapper">
			<div class="loader--text">Loading...</div>
			<div class="loader">
				<span></span>
			</div>
		</div>

		<script src="utils/imagesLoaded.min.js"></script>
		<script src="utils/gsap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
